<mat-card class="example-card">
    <img mat-card-image src="{{imageUrl}}" alt="{{title}}">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>Rs. {{price}}</mat-card-subtitle>
    </mat-card-header>
    <input type="number" value="{{quantity}}" />

    <mat-card-actions>
        <button mat-button (click)="onQuickOrder()" >Quick Order</button>
    </mat-card-actions>
    
</mat-card>
